<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <style type="text/css">
        .special {
            background-color: red;
        }

        .big_font {
            font-size: 10px;
        }
    </style>



</head>
<body>
    <h1>jQueryの練習</h1>
    <h2>使うメソッド</h2>
    <section class="hoge">
        <h3>hide</h3>
        <p>指定した要素を消します</p>
    </section>
    <section class="hoge">
        <h3>show</h3>
        <p>指定した要素を表示します</p>
    </section>


    <script type="text/javascript">
		$("h2").show()
    </script>


    <section>
        <h3>addClass</h3>
        <p>指定した要素に指定したクラスを付与します</p>
    </section>
    <section>
        <h3>removeClass</h3>
        <p>指定した要素に指定したクラスを除去します</p>
    </section>
    <section >
        <h3 class="fugafuga">toggleClass</h3>
        <p>指定した要素に指定したクラスを付与/除去を反転します</p>
    </section>
    <section>
        <h3>text</h3>
        <p>指定した要素の中身を書き換えたり取得したりします</p>
    </section>
</body>
</html>
